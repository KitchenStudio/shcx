<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:replace="home :: nav ('contact')"></div>
	
	<div class="container">
		<h2 class="page-header">合同</h2>
		<a class="btn btn-primary" th:href="@{/contact/new}">新增</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>编号</th>
					<th>租借方</th>
					<th>承接方
					<th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contact : ${contacts}">
					<td th:text="${contact.id}"></td>
					<td th:text="${contact.lessor}"></td>
					<td th:text="${contact.lessee}"></td>
					<td><a th:href="@{/contact/{id}(id=${contact.id})}"><span
							class="glyphicon glyphicon-info-sign"></span></a> <a
						th:href="@{/contact/{id}/delete(id=${contact.id})}"
						class="delete-link"><span class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
