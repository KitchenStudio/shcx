<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:replace="home :: nav ('contract')"></div>

	<div class="container">
		<h2 class="page-header" style="text-align: center;">合同详情</h2>
		<div th:if="${param.success}" class="alert alert-info">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<p>修改成功</p>
		</div>
		<table class="table table-striped">
			<tbody>
				<tr>
					<td>租借方</td>
					<td th:text="${contract.lessor}"></td>
				</tr>
				<tr>
					<td>承租方</td>
					<td th:text="${contract.lessee}"></td>
				</tr>
				<tr>
					<td>公司</td>
					<td th:text="${contract.company.name}"></td>
				</tr>


			</tbody>
		</table>

		<div>
			<h3 class="page-header" style="text-align: center;">详细条目</h3>
			<table class="table table-striped">
				<tr th:each="item : ${contract.contractItems}">
					<td th:text="${item.kind}"></td>
					<td th:text="${item.price}"></td>
					<td th:text="${item.product.name}"></td>
				</tr>
			</table>

		</div>

		<div>
			<a class="btn btn-primary btn-lg" id="uploadinfo"
				th:href="@{/contract}">返回</a> <a class="btn btn-primary btn-lg"
				id="uploadinfo"
				th:href="@{/contract/{id}/modify(id=${contract.id})}">修改信息</a>
		</div>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.min.js}"></script>
</body>
</html>
