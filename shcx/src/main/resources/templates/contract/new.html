<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:replace="home :: nav ('contract')"></div>

	<div class="container">
		<h2 class="page-header">合同</h2>
		<form th:action="@{/contract/new}" th:object="${contract}" method="post">
			<div class="row">
				<div class="col-sm-6 form-group" th:classappend="form-group">
					<label class="col-sm-3 control-label">租借方</label>
					<div class="col-sm-6">
						<input class="form-control" th:field="*{lessor}">
					</div>
				</div>
				<div class="col-sm-6 form-group" th:classappend="form-group">
					<label class="col-sm-3 control-label">承租方</label>
					<div class="col-sm-6">
						<input class="form-control" th:field="*{lessee}">
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class=" form-horizontal"
					th:each="row,rowStat : *{contractItems}">
					<div class="col-sm-4 form-horizontal">
						<div class="form-group" th:classappend="form-group">
							<label class="col-sm-2 control-label">类型</label>
							<div class="col-sm-6">
								<input class="form-control" type="text"
									th:field="*{contractItems[__${rowStat.index}__].kind}">
							</div>
						</div>
					</div>
					<div class="col-sm-4 form-horizontal">
						<div class="form-group" th:classappend="form-group">
							<label class="col-sm-2 control-label">价格</label>
							<div class="col-sm-6">
								<input class="form-control" type="text"
									th:field="*{contractItems[__${rowStat.index}__].price}">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-12">
					<button type="submit" class="btn btn-primary" name="addItems">add</button>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-12">
					<button type="submit" class="btn btn-primary" name="save"
						id="uploadinfo">录入</button>
				</div>
			</div>
		</form>
	</div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
