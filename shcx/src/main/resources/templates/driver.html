<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<form class="form-inline" th:action="@{/driver/add}" method="post">
			<div class="form-group">
				<lable class="sr-only" for="id">编号</lable>
				<input type="number" class="form-control" name="id" id="id"
					placeholder="
				编号，默认按顺序生成">
			</div>
			<div class="form-group">
				<label class="sr-only" for="name">姓名</label> <input type="text"
					class="form-control" name="name" id="name" placeholder="姓名">
			</div>
			<div class="form-group">
				<label class="sr-only" for="plate_number">车牌号码</label> <input
					type="text" size="18" maxlength="18" class="form-control"
					name="plate_number" id="plate_number" placeholder="车牌号码">
			</div>
			<div class="form-group">
				<label class="sr-only" for="phone_number">电话号码</label> <input
					type="text" size="18" maxlength="18" class="form-control"
					name="phone_number" id="phone_number" placeholder="电话号码">
			</div>
			<button type="submit" class="btn btn-default">增加</button>
		</form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>车牌号码</th>
					<th>电话号码</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="driver : ${drivers}">
					<td th:text="${driver.id}"></td>
					<td th:text="${driver.name}"></td>
					<td th:text="${driver.plate_number}"></td>
					<td th:text="${driver.phone_number}"></td>
					<td><a href="#"><span
							class="glyphicon glyphicon-info-sign"></span></a> <a
						th:href="@{/driver/delete/{id}(id=${driver.id})}"
						class="delete-link"><span class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
	<script th:src="@{js/main.js}"></script>

	<div class="modal fade" id="alert-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close>">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">确认操作</h4>
				</div>
				<div class="modal-body">
					<p>确定要删除？</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="confirm">确定</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
