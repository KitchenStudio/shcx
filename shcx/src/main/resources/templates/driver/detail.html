<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:replace="home :: nav ('driver')"></div>

	<div class="container">
		<h2 class="page-header">司机详情</h2>
		<div th:if="${param.success}" class="alert alert-info">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<p>修改成功</p>
		</div>
		<table class="table table-bordered">
			<tr>
				<td>编号</td>
				<td th:text="${driver.id}"></td>
				<td>姓名</td>
				<td th:text="${driver.name}"></td>
				<td>民族</td>
				<td th:text="${driver.nation}"></td>
				<td rowspan="3"><img alt=""
					th:src="@{${!#strings.isEmpty(driver.pathFaceimage)} ? ${driver.pathFaceimage} : '/images/faceimage.jpg'}"
					style="width: 100px; height: 100px;"></td>
			</tr>
			<tr>
				<td>身份证号</td>
				<td th:text="${driver.IDcard}"></td>
				<td>车牌号码</td>
				<td th:text="${driver.plateNumber}"></td>
				<td>电话号码</td>
				<td th:text="${driver.phoneNumber}"></td>

			</tr>
			<tr>
				<td>地址</td>
				<td colspan="2" th:text="${driver.address}"></td>
				<td>银行卡号</td>
				<td colspan="2" th:text="${driver.bankNumber}"></td>
			</tr>
		</table>
		<div>
			<a class="btn btn-primary btn-lg" id="uploadinfo"
				th:href="@{/driver}">返回</a> <a class="btn btn-primary btn-lg"
				id="uploadinfo" th:href="@{/driver/{id}/modify(id=${driver.id})}">修改信息</a>
		</div>
	</div>


	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
