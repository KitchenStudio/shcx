<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:replace="::nav">
		<div class="container" th:fragment="nav">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar"
							aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">管理系统</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">控制面板</a></li>
							<li><a href="#">设置</a></li>
							<li><a href="#">个人信息</a></li>
							<li><a href="#">帮助</a></li>
						</ul>
						<form class="navbar-form navbar-right">
							<input type="text" class="form-control" placeholder="搜索">
						</form>
					</div>
				</div>
			</nav>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<div th:replace="::sidebar ('home')">
					<ul th:fragment="sidebar (page)" class="nav nav-sidebar">
						<li th:class="${page eq 'home'} ? active"><a th:href="@{/}">首页</a></li>
						<li th:class="${page eq 'staff'} ? active"><a
							th:href="@{/staff}">员工管理</a></li>
						<li th:class="${page eq 'driver'} ? active"><a
							th:href="@{/driver}">司机管理</a></li>
						<li th:class="${page eq 'contract'} ? active"><a
							th:href="@{/contract}">合同管理</a></li>
						<li th:class="${page eq 'order'} ? active"><a
							th:href="@{/order}">订单管理</a></li>
						<li th:class="${page eq 'purchase'} ? active"><a
							th:href="@{/purchase}">采购管理</a></li>
						<li th:class="${page eq 'store'} ? active"><a
							th:href="@{/store}">仓库信息</a></li>
						<li th:class="${page eq 'company'} ? active"><a
							th:href="@{/company}">公司信息</a></li>
						<li th:class="${page eq 'site'} ? active"><a
							th:href="@{/site}">项目</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1 class="page-header">主页</h1>
			</div>
		</div>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
