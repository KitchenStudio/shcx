<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>订单详情</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:replace="home :: nav ('order')"></div>

	<div class="container">
		<h2 class="page-header">订单详情</h2>
		
		<div th:if="${param.success}" class="alert alert-info">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  				<span aria-hidden="true">&times;</span>
			</button>
			<p>修改成功</p>
		</div>

		<table class="table table-bordered">
			<tr>
				<td>编号</td>
				<td th:text="${order.id}"></td>
			</tr>
			<tr>
				<td>经办人</td>
				<td th:text="${order.operator.name}"></td>
			</tr>
			<tr>
				<td>出租方</td>
				<td th:text="${order.lessor}"></td>
			</tr>
			<tr>
				<td>承租方</td>
				<td th:text="${order.lessee}"></td>
			</tr>
		</table>
		<h3 style="text-align: center;">订单项目详情</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>编号</th>
					<th>种类</th>
					<th>规格</th>
					<th>数量</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${order.orderItems}">
					<td th:text="${item.id}"></td>
					<td th:text="#{'type.' + ${item.type}}"></td>
					<td th:text="${item.kind}"></td>
					<td th:text="${item.quantity}"></td>
				</tr>
			</tbody>
		</table>
		<div>
			<a class="btn btn-primary btn-lg" id="uploadinfo" th:href="@{/order}">返回</a>

			<a class="btn btn-primary btn-lg" id="uploadinfo"
				th:href="@{/order/{id}/modify(id=${order.id})}">修改信息</a>
		</div>
	</div>


	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
