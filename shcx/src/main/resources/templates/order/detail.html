<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>订单详情</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}">钢管租赁管理系统</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/}">首页</a></li>
						<li><a th:href="@{/staff}">员工管理</a></li>
						<li><a th:href="@{/driver}">司机管理</a></li>
						<li><a th:href="@{/contact}">合同管理</a></li>
						<li><a th:href="@{/purchase}">采购管理</a></li>
						<li><a th:href="@{/store}">仓库信息</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<div class="container" style="width: 960px;">

		<h1 style="text-align: center;">订单详情</h1>
		<table class="table table-bordered  " style="margin-top: 50px">
			<tr>
				<td>编号</td>
				<td th:text="${order.id}"></td>
			</tr>
			<tr>
				<td>日期</td>
				<td th:text="${order.date}"></td>
			</tr>
			<tr>
				<td>经手人</td>
				<td th:text="${order.handler}"></td>
			</tr>
			<tr>
				<td>出租方</td>
				<td th:text="${order.renter}"></td>
			</tr>
			<tr>
				<td>承租方</td>
				<td th:text="${order.lessee}"></td>
			</tr>
		</table>
		<div>
			<a class="btn btn-primary btn-lg" id="uploadinfo" th:href="@{/order}">返回</a>

			<a class="btn btn-primary btn-lg" id="uploadinfo"
				th:href="@{/order/modify/{id}(id=${order.id})}">修改信息</a>
		</div>
	</div>


	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery.ui.widget.js}"></script>
	<script th:src="@{/js/jquery.iframe-transport.js}"></script>
	<script th:src="@{/js/jquery.fileupload.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
