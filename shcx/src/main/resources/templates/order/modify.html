<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>修改订单</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:replace="home :: nav ('order')"></div>

	<div class="container">
		<form th:action="@{/order/{id}/info(id=${order.id})}" th:object="${order}" method="post">
			<h1 style="margin-bottom: 50px; text-align: center;">修改订单信息</h1>
			<div class="row">
				<div class="clo-sm-12 form-group" th:classappend="form-group">
					<div class="col-sm-5">
						<input type="hidden" class="form-control" th:field="*{id}">
					</div>
				</div>
				<div class="col-sm-6 form-group" th:classappend="form-group">
					<label class="col-sm-3 control-label">日期</label>
					<div class="col-sm-6">
						<input class="form-control" th:field="*{date}">
					</div>
				</div>
				<div class="col-sm-6 form-group" th:classappend="form-group">
					<label class="col-sm-3 control-label">经手人</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{handler}"
							th:title="${#fields.errors('handler')}">
							<option th:each="staff : ${staffs}" th:text="${staff.name}" th:value="${staff.id}"></option>
						</select>
					</div>
				</div>
				<div class="col-sm-6 form-group" th:classappend="form-group">
					<label class="col-sm-3 control-label">出租方</label>
					<div class="col-sm-6">
						<input class="form-control" th:field="*{renter}" id="idcard">
					</div>
				</div>
				<div class="col-sm-6 form-group">
					<label class="col-sm-3 control-label">承租方</label>
					<div class="col-sm-6">
						<input class="form-control" th:field="*{lessee}">
					</div>
				</div>
			</div>
			<hr>
			<!-- 修改OrderItem项 -->
			<div class="row">
				<div class=" form-horizontal" th:each="row,rowStat : *{orderItems}">
					<div class="col-sm-4 form-horizontal">
						<div class="form-group" th:classappend="form-group">
							<input class="form-control" type="hidden"
								th:field="*{orderItems[__${rowStat.index}__].id}"> <label
								class="col-sm-2 control-label">类型</label>
							<div class="col-sm-6">
								<select class="form-control"
									th:field="*{orderItems[__${rowStat.index}__].type}"
									th:title="${#fields.errors('orderItems[__${rowStat.index}__].type')}">
									<option th:each="type : ${types}" th:value="${type}" th:text="#{'type.' + ${type}}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-4 form-horizontal">
						<div class="form-group" th:classappend="form-group">
							<label class="col-sm-2 control-label">规格</label>
							<div class="col-sm-6">
								<input class="form-control" type="text"
									th:field="*{orderItems[__${rowStat.index}__].kind}">
							</div>
						</div>
					</div>
					<div class="col-sm-4 form-horizontal">
						<div class="form-group" th:classappend="form-group">
							<label class="col-sm-2 control-label">数量</label>
							<div class="col-sm-6">
								<input class="form-control" type="text"
									th:field="*{orderItems[__${rowStat.index}__].quantity}"
									id="quantity">
							</div>
							<div class="col-sm-2">
								<button type="submit" name="removeItem" class="btn btn-primary"
									th:value=${rowStat.index}>删除</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<hr>
			<div class="form-group">
				<div class="col-sm-6 form-horizontal">
					<button type="submit" class="btn btn-primary" name="modifyAddItem">添加项目</button>
				</div>
				<div class="col-sm-6 form-horizontal">
					<button type="submit" class="btn btn-primary" id="uploadinfo">提交修改</button>
				</div>
			</div>
		</form>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
