<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:replace="home :: nav ('order')"></div>
	
	<div th:replace=":: new (@{/order/new}, '创建')">
	<div th:fragment="new (action, actionName)" class="container">
		<h2 th:text="|${actionName}#{'OrderType.' + ${order.type}}|" class="page-header">创建发料单</h2>
		<form th:action="${action}" th:object="${order}" method="post">
			<input type="hidden" th:field="*{type}">
			<div class="row">
				<div class="col-sm-6 form-group"
					th:classappend="'col-sm-6 form-group'"
					th:class="${#fields.hasErrors('lessor')}? has-error">
					<label class="col-sm-3 control-label">出租方</label>
					<div class="col-sm-6">
						<input class="form-control" th:field="*{lessor}" id="idcard"
							th:title="${#fields.errors('lessor')}">
					</div>
				</div>
				<div class="col-sm-6 form-group"
					th:classappend="'col-sm-6 form-group'"
					th:class="${#fields.hasErrors('lessee')}? has-error">
					<label class="col-sm-3 control-label">承租方</label>
					<div class="col-sm-6">
						<input class="form-control" th:field="*{lessee}"
							th:title="${#fields.errors('lessee')}">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 form-group"
					th:classappend="'col-sm-6 form-group'"
					th:class="${#fields.hasErrors('operator')}? has-error">
					<label class="col-sm-3 control-label">经办人</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{operator}"
							th:title="${#fields.errors('operator')}">
							<option th:each="staff : ${staffs}" th:text="${staff.name}" th:value="${staff.id}"></option>
						</select>
					</div>
				</div>
			</div>
				<div class="row" th:each="row,rowStat : *{orderItems}" style="margin-top: 12px;">
					<div class="col-sm-4">
						<div class="form-group" th:classappend="form-group"
							th:class="${#fields.hasErrors('orderItems[__${rowStat.index}__].type')}? has-error">
							<label class="col-sm-2 control-label">类型</label>
							<div class="col-sm-6">
								<select class="form-control"
									th:field="*{orderItems[__${rowStat.index}__].type}"
									th:title="${#fields.errors('orderItems[__${rowStat.index}__].type')}">
									<option th:each="type : ${types}" th:value="${type}" th:text="#{'type.' + ${type}}"></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group" th:classappend="form-group"
							th:class="${#fields.hasErrors('orderItems[__${rowStat.index}__].kind')}? has-error">
							<label class="col-sm-2 control-label">规格</label>
							<div class="col-sm-6">
								<input class="form-control" type="text"
									th:field="*{orderItems[__${rowStat.index}__].kind}"
									th:title="${#fields.errors('orderItems[__${rowStat.index}__].kind')}">
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group" th:classappend="form-group"
							th:class="${#fields.hasErrors('orderItems[__${rowStat.index}__].quantity')}? has-error">
							<label class="col-sm-2 control-label">数量</label>
							<div class="col-sm-6">
								<input class="form-control" type="text"
									th:field="*{orderItems[__${rowStat.index}__].quantity}"
									th:title="${#fields.errors('orderItems[__${rowStat.index}__].quantity')}">
							</div>
						</div>
					</div>
				</div>
			<div class="row" style="margin-top: 24px;">
				<div class="col-sm-6 form-horizontal">
					<button type="submit" class="btn btn-primary" name="addItem">添加项目</button>
				</div>
				<div class="col-sm-6 form-horizontal">
					<button type="submit" class="btn btn-primary" name="save">提交订单</button>
				</div>
			</div>
		</form>
	</div>
	</div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
