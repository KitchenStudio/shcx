<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>修改采购</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:replace="home :: nav ('purchase')"></div>

	<div class="container">

		<h2 class="page-header">采购详情修改</h2>
		<form th:action="@{/purchase/{id}/modify(id=${purchase.id})}"
			th:object="${purchase}" method="post">
			<div class="row">
				<div class="col-sm-6 form-group"
					th:classappend="'col-sm-6 form-group'">
					<label class="col-sm-3 control-label">采购日期</label>
					<div class="col-sm-6">
						<input class="form-control" th:field="*{createdTime}">
					</div>
				</div>
				<div class="col-sm-6 form-group"
					th:classappend="'col-sm-6 form-group'">
					<label class="col-sm-3 control-label">采购人</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{buyer}">
							<option th:each="staff : ${staffs}" th:text="${staff.name}"
								th:value="${staff.id}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-12">
						<button type="submit" class="btn btn-primary" name="addItems">增加</button>
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class=" form-horizontal"
					th:each="row,rowStat : *{purchaseItems}">
					<div class="col-sm-4 form-horizontal">
						<div class="form-group" th:classappend="form-group">
							<label class="col-sm-2 control-label">类型</label>
							<div class="col-sm-6">
								<input class="form-control" type="text"
									th:field="*{purchaseItems[__${rowStat.index}__].remark}">
							</div>
						</div>
					</div>
					<div class="col-sm-4 form-horizontal">
						<div class="form-group" th:classappend="form-group">
							<label class="col-sm-2 control-label">规格</label>
							<div class="col-sm-6">
								<input class="form-control" type="text"
									th:field="*{purchaseItems[__${rowStat.index}__].kind}">
							</div>
						</div>
					</div>
					<div class="col-sm-4 form-horizontal">
						<div class="form-group" th:classappend="form-group">
							<label class="col-sm-2 control-label">数量</label>
							<div class="col-sm-6">
								<input class="form-control" type="text"
									th:field="*{purchaseItems[__${rowStat.index}__].quantity}"
									id="quantity">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-12">
					<button type="submit" class="btn btn-primary" name="save"
						id="uploadinfo">录入</button>
				</div>
			</div>
		</form>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
