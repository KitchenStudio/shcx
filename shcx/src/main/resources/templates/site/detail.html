<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:replace="home :: nav"></div>


	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<div th:replace="home :: sidebar ('site')">
				</div>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h2 class="page-header">项目详情</h2>

		<div th:if="${param.success}" class="alert alert-info">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<p>修改成功</p>
		</div>

		<table class="table table-bordered">
			<tr>
				<td>项目编号</td>
				<td th:text="${site.id}"></td>
			</tr>
			<tr>
				<td>项目名称</td>
				<td th:text="${site.name}"></td>
			</tr>
			<tr>
				<td>类型</td>
				<td th:text="#{'SiteType.' + ${site.type}}"></td>
			</tr>
			<tr>
				<td>项目公司</td>
				<td th:text="${site.company.name}"></td>

			</tr>
			<tr>
				<td>项目地点</td>
				<td th:text="${site.address}"></td>

			</tr>
			
		</table>
		<div>
			<a class="btn btn-primary btn-lg" id="uploadinfo" th:href="@{/site}">返回</a>

			<a class="btn btn-primary btn-lg" id="uploadinfo"
				th:href="@{/site/{id}/modify(id=${site.id})}">修改信息</a>
		</div>
	</div>
	</div>
	</div>


	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
