<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div th:replace="home :: nav ('site')"></div>

	<div class="container">

		<h2 class="page-header">创建项目</h2>
		<div class="container">
			<a class="btn btn-default" th:href="@{/site/new}">增加</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>编号</th>
					<th>公司</th>
					<th>名称</th>
					<th>种类</th>
					<th>地址</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="site : ${sites}">
					<td th:text="${site.id}"></td>
					<td th:text="${site.company.name}"></td>
						<td th:text="${site.name}"></td>
						<td th:text="${site.type}"></td>
						<td th:text="${site.address}"></td>
					<td><a th:href="@{/site/{id}/detail(id=${site.id})}"><span
							class="glyphicon glyphicon-info-sign"></span></a> <a
						th:href="@{/site/delete/{id}(id=${site.id})}"
						class="delete-link"><span class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
