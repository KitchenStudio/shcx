<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div th:replace="home :: nav ('purchase')"></div>
	<div class="container">
		<h2 align="center">创建项目</h2>
		<hr>
		<form th:fragment="new (action, actionName)" th:action="@{${action}}"
			th:object="${site}" method="post">
			<div class="row">
				<div class="col-sm-6 form-group"
					th:classappend="'col-sm-6 form-group'">
					<label class="col-sm-3 control-label">项目名称</label>
					<div class="col-sm-6">
						<input class="form-control" th:field="*{name}">
					</div>
				</div>
				<div class="col-sm-6 form-group"
					th:classappend="'col-sm-6 form-group'">
					<label class="col-sm-3 control-label">公司</label>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{company}">
							<option th:each="company : ${companies}"
								th:text="${company.name}" th:value="${company.id}"></option>
						</select>
					</div>
					<div class="col-sm-6">
						<select class="form-control" th:field="*{company}">
							<option th:each="gender : ${genders}" th:value="${gender}"
								th:text="#{'GenderType.' + ${gender}}"></option>
						</select>
					</div>
				</div>

			
			</div>
			<hr>
			<div class="row">
				<div class=" form-horizontal"
					th:each="row,rowStat : *{purchaseItems}">
					<div class="col-sm-4 form-horizontal">
						<div class="form-group" th:classappend="form-group">
							<label class="col-sm-2 control-label">类型</label>
							<div class="col-sm-6">
								<select class="form-control" th:field="*{type}">
									<option th:each="type : ${types}" th:value="${type}"
										th:text="#{'SiteType.' + ${type}}"></option>
								</select>

							</div>
						</div>
					</div>

				
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-12">
					<button type="submit" class="btn btn-primary" name="save"
						id="uploadinfo">录入</button>
				</div>

				<div class="col-sm-offset-1 col-sm-1" th:if="${actionName eq '修改'}">
					<a th:href="@{/purchase/{id}/detail(id=${purchase.id})}"
						class="btn btn-default">返回</a>
				</div>
				<div class="col-sm-offset-1 col-sm-1"
					th:unless="${actionName eq '修改'}">
					<a th:href="@{/purchase}" class="btn btn-default">返回</a>
				</div>
			</div>
		</form>
	</div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
