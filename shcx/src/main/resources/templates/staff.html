<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>
	<div class="container">
		<form class="form-inline" th:action="@{/staff/add}" method="post">
			
			<button type="submit" class="btn btn-default">增加</button>
		</form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>身份证号码</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="staff : ${staffs}">
					<td th:text="${staff.id}"></td>
					<td th:text="${staff.name}"></td>
					<td th:text="${staff.IDCard}"></td>
					<td><a href="@{/staff/info/{id}(id=${staff.id})}"><span class="glyphicon glyphicon-info-sign"></span></a> <a
						th:href="@{/staff/delete/{id}(id=${staff.id})}"
						class="delete-link"><span class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
	<script th:src="@{js/main.js}"></script>

	<div class="modal fade" id="alert-modal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">确认操作</h4>
				</div>
				<div class="modal-body">
					<p>确定要删除？</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" id="confirm">确定</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
