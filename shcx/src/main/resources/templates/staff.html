<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<form class="form-inline" th:action="@{/staff/add}" method="post">
			<div class="form-group">
				<label class="sr-only" for="id">编号</label> <input type="number"
					class="form-control" name="id" id="id" placeholder="编号，默认按顺序生成">
			</div>
			<div class="form-group">
				<label class="sr-only" for="name">姓名</label> <input type="text"
					class="form-control" name="name" id="name" placeholder="姓名">
			</div>
			<div class="form-group">
				<label class="sr-only" for="IDCard">身份证号码</label> <input type="text"
					size="18" maxlength="18" class="form-control" name="IDCard" id="IDCard"
					placeholder="身份证号码">
			</div>
			<button type="submit" class="btn btn-default">增加</button>
		</form>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>身份证号码</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="staff : ${staffs}">
					<td th:text="${staff.id}"></td>
					<td th:text="${staff.name}"></td>
					<td th:text="${staff.IDCard}"></td>
					<td><a th:href="@{/staff/delete/{id}(id=${staff.id})}"><span class="glyphicon glyphicon-trash"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
