<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div th:replace="home :: nav ('staff')"></div>

	<div class="container">
		<h2 class="page-header">员工详情</h2>
		
		<div th:if="${param.success}" class="alert alert-info">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  				<span aria-hidden="true">&times;</span>
			</button>
			<p>修改成功</p>
		</div>

		<table class="table table-bordered">
			<tr>
				<td>编号</td>
				<td th:text="${staff.id}"></td>
				<td>姓名</td>
				<td th:text="${staff.name}"></td>
				<td>民族</td>
				<td th:text="${staff.nation}"></td>
				<td>出生日期</td>
				<td th:text="${staff.birthday}"></td>
				<td rowspan="3"><img alt="" th:src="@{${!#strings.isEmpty(staff.pathFaceimage)} ? ${staff.pathFaceimage} : '/images/faceimage.jpg'}" style="width: 100px;height: 100px;"></td>
			</tr>
			<tr>
				<td>身份证号</td>
				<td th:text="${staff.IDCard}"></td>
				<td>银行卡号</td>
				<td th:text="${staff.bankNumber}"></td>
				<td>类型</td>
				<td th:text="${staff.type}"></td>
				<td>学历</td>
				<td th:text="${staff.education}"></td>
			</tr>
			<tr>
				<td>地址</td>
				<td colspan="3" th:text="${staff.address}"></td>
				<td colspan="2">电话号码</td>
				<td colspan="2" th:text="${staff.phoneNumber}"></td>
			</tr>
		</table>
		<div>
			<a class="btn btn-primary btn-lg" id="uploadinfo" th:href="@{/staff}">返回</a>

			<a class="btn btn-primary btn-lg" id="uploadinfo"
				th:href="@{/staff/{id}/modify(id=${staff.id})}">修改信息</a>
		</div>
	</div>


	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
