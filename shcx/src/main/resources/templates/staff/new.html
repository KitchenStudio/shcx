<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/}">钢管租赁管理系统</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/}">首页</a></li>
						<li><a th:href="@{/staff}">员工管理</a></li>
						<li><a th:href="@{/driver}">司机管理</a></li>
						<li><a th:href="@{/contact}">合同管理</a></li>
						<li><a th:href="@{/purchase}">采购管理</a></li>
						<li><a th:href="@{/store}">仓库信息</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<div class="container">
		<h2>员工录入</h2>
		<form th:action="@{/staff/new}" th:object="${staff}" method="post">
			<div class="row">
				<div class="col-sm-6 form-horizontal">
					<div class="form-group" th:classappend="form-group"
						th:class="${#fields.hasErrors('birthday')}? has-error"
						th:title="${#fields.hasErrors('birthday')}? 编号应该全是数字">
						<label class="col-sm-2 control-label">编号</label>
						<div class="col-sm-3">
							<input class="form-control" th:field="*{id}">
						</div>
					</div>
					<div class="form-group" th:classappend="form-group"
						th:class="${#fields.hasErrors('name')}? has-error" title="what?"
						th:title="${#fields.errors('name')}">
						<label class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-3">
							<input class="form-control" th:field="*{name}">
						</div>
					</div>
					<div class="form-group" th:classappend="form-group"
						th:class="${#fields.hasErrors('IDCard')}? has-error" title="what?"
						th:title="${#fields.errors('IDCard')}">
						<label class="col-sm-2 control-label">身份证号码</label>
						<div class="col-sm-5">
							<input class="form-control" th:field="*{IDCard}" id="idcard">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">学历</label>
						<div class="col-sm-5">
							<input class="form-control" th:field="*{education}">
						</div>
					</div>

					<div class="form-group" th:classappend="form-group"
						th:class="${#fields.hasErrors('bankNumber')}? has-error"
						title="what?" th:title="${#fields.errors('bankNumber')}">
						<label class="col-sm-2 control-label">银行卡号</label>
						<div class="col-sm-5">
							<input class="form-control" th:field="*{bankNumber}"
								id="bankNumber">
						</div>
					</div>
					<div class="form-group" th:classappend="form-group"
						th:class="${#fields.hasErrors('birthday')}? has-error"
						th:title="${#fields.hasErrors('birthday')}? 格式有问题，应该使用2012-10-12">
						<label class="col-sm-2 control-label">出生日期</label>
						<div class="col-sm-3">
							<input class="form-control" th:field="*{birthday}" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">地址</label>
						<div class="col-sm-5">
							<input class="form-control" th:field="*{address}">
						</div>
					</div>
				</div>
				<div class="col-sm-6 form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">上传头像</label>
						<div class="col-sm-3">
							<img width="128" height="128" alt=""
								th:src="@{/images/faceimage.jpg}" id="uploadpicture"> <input
								name="file" type="file" id="fileupload" >
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">民族</label>
						<div class="col-sm-3">
							<input class="form-control" th:field="*{nation}" id="nation">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">电话号码</label>
						<div class="col-sm-3">
							<input class="form-control" th:field="*{phoneNumber}"
								id="phoneNumber">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">类型</label>
						<div class="col-sm-3">
							<input class="form-control" th:field="*{type}">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-12">
							<button type="submit" class="btn btn-primary" id="uploadinfo">录入</button>
						</div>
					</div>

				</div>
			</div>
		</form>
	</div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery.ui.widget.js}"></script>
	<script th:src="@{/js/jquery.iframe-transport.js}"></script>
	<script th:src="@{/js/jquery.fileupload.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	
	<script src="js/load-image.all.min.js"></script>
</body>
</html>
